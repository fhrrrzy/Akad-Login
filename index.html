<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/app.css">
    <title>AKAD | Login</title>
</head>
<body>
    <div class="flex flex-col w-screen h-screen">
        <div class="basis-2/6 w-full relative overflow-hidden">
            <div class="absolute inset-0 flex justify-center items-center">
                <img src="dist/images/book.svg" alt="" class="animate-spin-slow">
            </div>
            <div class="absolute inset-0 flex justify-center items-center backdrop-blur-2xl"></div>
            <div class="absolute inset-0 flex justify-center items-center">
                <div class="px-16">
                    <h1 class="text-green-600 text-3xl font-bold mb-1">Hai, selamat datang kembali!</h1>
                    <p class="text-gray-700">Masuk ke akunmu untuk mengakses fitur-fitur yang tersedia</p>
                </div>
            </div>
        </div>
        <div class="basis-4/6 w-full bg-slate-50 relative">
            <form action="" class="absolute inset-0 flex justify-center items-center w-full flex-wrap gap-2">
                <div class="flex flex-wrap gap-4 justify-center">
                    <div class="flex flex-wrap gap-5 justify-center px-16">
                        <div class="form-group w-full">
                            <input type="text" class="w-full p-5 bg-[#EEEEEE] rounded-xl focus:outline-2 focus:outline-green-400 focus:bg-white duration-300" placeholder="Masukkan username anda">
                        </div>
                        <div class="form-group w-full">
                            <input type="text" class="w-full p-5 bg-[#EEEEEE] rounded-xl focus:outline-2 focus:outline-green-400 focus:bg-white duration-300" placeholder="Masukkan password anda">
                        </div>
                        <div class="form-group w-full">
                            <select type="text" class="w-full p-5 bg-[#EEEEEE] rounded-xl focus:outline-2 focus:outline-green-400 focus:bg-white duration-300 appearance-none text-gray-400 focus:text-black aria-selected:text-black">
                                <option value="" class="" disabled selected>login sebagai</option>    
                                <option value="" class="px-5 py-3">mahasiswa</option>    
                                <option value="" class="px-5 py-3">mahasiswa</option>    
                                <option value="" class="px-5 py-3">mahasiswa</option>    
                                <option value="" class="px-5 py-3">mahasiswa</option>    
                                <option value="" class="px-5 py-3">mahasiswa</option>    
                            </select>
                        </div>
                    </div>
                    <div class="flex flex-wrap gap-5 justify-center w-full px-16">
                        <label for="captcha" class="text-left w-full px-3">Captcha :</label>
                        <div class="flex gap-3 w-full">
                            <div class="form-group basis-2/6">
                                <div type="text" class="w-full p-5 bg-[#EEEEEE] rounded-xl focus:outline-2 text-center focus:outline-green-400 focus:bg-white duration-300"> 3+5 = ?</div>
                            </div>
                            <div class="form-group basis-4/6">
                                <input type="text" class="w-full p-5 bg-[#EEEEEE] rounded-xl focus:outline-2 focus:outline-green-400 focus:bg-white duration-300" placeholder="Jawaban">
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-wrap gap-5 justify-center w-full px-16">
                        <button class="px-5 py-4 bg-green-500 w-full rounded-lg text-white font-bold text-lg shadow-[0_10px_30px_15px_rgba(22,163,74,0.3)] duration-200 hover:bg-green-600 hover:text-gray-200">Login</button>
                    </div>
                    <div class="flex justify-center w-full">
                        <div class="h-[1px] rounded-full w-1/2 mx-auto bg-slate-400"></div>
                    </div>
                    <div class="flex gap-3 justify-center items-center">
                        <img src="dist/images/kemdikbud.png" alt="">
                        <img src="dist/images/unimed.png" alt="">
                        <img src="dist/images/kampus-merdeka.png" alt="">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
